<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Todo List</title>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>Tareas</h1>
            <input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <!-- <li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
                <!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>0</strong> pendiente(s)</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected filtro" class="selected" href="#/">Todos</a>
                </li>
                <li>
                    <a class="filtro" href="#/active">Pendientes</a>
                </li>
                <li>
                    <a class="filtro" href="#/completed">Completados</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <div class="delete">
                <button class="clear-completed">Borrar completados</button>
            </div>
        </footer>
    </section>
    <footer class="info">
        <p>Template creado por <a href="http://sindresorhus.com" target="_blank">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Creado por <a href="https://github.com/OspinaJuan2000" target="_blank">Juan Ospina</a></p>
        <p>Repositorio GitHub: <a href="https://github.com/OspinaJuan2000/todo-list" target="_blank"><i
                    class="fab fa-github"></i></a>
        </p><a href="#">
    </footer>
</body>

</html>
